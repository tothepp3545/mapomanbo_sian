                <script>
                    (function($){
                        function openSearch(){
                            $('.search').toggleClass('on')
                            if ($('.search').hasClass('on')) {
                                $('.search').stop().animate({
                                    width: '245px'
                                }, 300).css({
                                    padding: '5px 10px 5px 25px'
                                })
                                $('.search input').css({
                                    opacity: '1',
                                    display: 'inline-block'
                                })
                            } else {
                                $('.search').stop().animate({
                                    width: '40px',
                                    padding: '5px 0'
                                }, 500)
                                $('.search input').css({
                                    opacity: '0',
                                    display: 'none'
                                })
                            }
                        }
                        $('.search img').on('click', openSearch)
                    })(jQuery)
                </script>
