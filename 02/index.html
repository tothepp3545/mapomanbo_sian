                    <script>
                        (function($){
                            function openSearch(){
                                $('.search').toggleClass('on')
                                if ($('.search').hasClass('on')) {
                                    $('.search').stop().animate({
                                        width: '245px',
                                        padding: '5px 10px 5px 25px',
                                    }, 300, function(){
                                        $('.search').css({
                                            background: '#e94769'
                                        })
                                        $('.search input').css({
                                            display: 'inline-block'
                                        }).stop().animate({
                                            opacity: '1'
                                        }, 300)
                                    })     
                                    $('.search img').css({
                                        height: '30px'
                                    })
                                } else {
                                    $('.search').stop().animate({
                                        width: '40px',
                                        padding: '0'
                                    }, 500).css({
                                        background: 'transparent'
                                    })
                                    $('.search input').css({
                                        opacity: '0',
                                        display: 'none'
                                    })
                                    $('.search img').css({
                                        height: 'auto'
                                    })
                                }
                            }
                            $('.search').on('click', openSearch)
                        })(jQuery)
                    </script>

        <script>
            (function($){
                var winWidth, hh
                function init(){
                    winWidth = $(window).innerWidth()
                    // 메인_footer 위치잡기
                    mainH = $(window).outerHeight();
                    $('#footer').css({top: mainH})
                    // sideBorder, txtBox 높이 잡기
                    $('#testObj').css({height: mainH})
                    // 모바일 햄버거버튼 pc에서 사라지게
                    if( winWidth > 1200 && !$('html').hasClass('pc') ){
                        $('.header').removeClass('on')
                        $('.mNav').css({display: 'none', right: '-260px'})
                        $('.overlay').css({display: 'none'})
                        $('html').addClass('pc').removeClass('mobile')
                    } else if ( winWidth <= 1200 && !$('html').hasClass('mobile') ){
                        $('html').addClass('mobile').removeClass('pc')
                    } 
                }
                init()
                $(window).resize(function(){ init() })
            })(jQuery)
